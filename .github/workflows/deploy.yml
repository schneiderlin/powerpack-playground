name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Clojure CLI
        uses: deps-clj/setup-clj@v1
        with:
          cli: '1.11.1.1413'
      
      - name: Build site
        run: clj -M:build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          # Use PAT for external repo, or GITHUB_TOKEN for same repo
          github_token: ${{ secrets.PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./target/powerpack
          # Deploy to separate public repository (recommended for private repos)
          # Create a public repo like 'your-username.github.io' or 'your-username-pages'
          # Then uncomment and set:
          external_repository: schneiderlin/blog
          publish_branch: main
          
          # If deploying to same repo's gh-pages branch (repo must be public):
          # publish_branch: gh-pages

