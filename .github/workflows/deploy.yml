name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Clojure CLI
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest  # or specify a version like '1.11.1.1413'
      
      - name: Build site
        run: clojure -M:build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Must use personal_token (fine-grained PAT) for external repos
          # GITHUB_TOKEN only works for same repository
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          publish_dir: ./target/powerpack
          external_repository: schneiderlin/blog
          publish_branch: main
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

